<h1>Student Performance Monitoring System</h1>

<div class="login-container">
    

    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">

    <h2>Login</h2>

        <div>
            <label>Email: *</label>
            <input id="name" type="text" formControlName="username" [(ngModel)]="username">
        </div>
        <div>
            <label>Password: *</label>
            <input id="password" type="password" formControlName="password" [(ngModel)]="password">
        </div>

        <div class="button-container">
            <button >Login</button>
        </div>

        <div *ngIf="isLoggedIn">
            <p>Login successful!</p>
        </div>        

    </form>
    <!-- <div *ngIf="isLoggedIn">
        <p>Login Failed!</p>
    </div>  -->
    
</div>
