<div class="dashboard-container">
    <div class="sidebar">
      <div class="logo-section">
        <img src="./assets/logo.png" alt="Logo" width="100%" height="170px">
      </div>
      <ul class="navigation-menu">
        
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="department">Department</a></li>
        <li><a href="staff">Staff</a></li>
        <li><a href="subjects">Subjects</a></li>
        <li><a href="semester">Semester</a></li>
        <li><a href="student">Student</a></li>
        <li><a href="attendance">Attendance</a></li>
        <li><a href="marks">Marks</a></li>
        <li><a href="reports">Reports</a></li>
      </ul>
    </div>
    <div class="content">
        <div class="top-bar">
            <button (click)="navBack()" class="update-button">Back</button>
        </div>

        <div class="add-student-button">
          <button class="add-button" (click)="showSemester()">Add Semester</button>
        </div>


        <div *ngIf="showAddSemesterForm">
          
          <h2>Add Staff</h2>
          <form (submit)="createSemester(semesterForm.value)" [formGroup]="semesterForm" class="add-student-form">
            
              <table>
                <tr>
                  <legend>Semester Details</legend>
                </tr>

                <tr>
        
                    <td>
                      <label>
                        Semester Name:
                      </label>
                    </td>
                    <td>
                      <input type="text" formControlName="semName" name="semName" required>
                    </td>
                    <td>
                      <label>
                        Credits:
                      </label>
                    </td>
                    <td>
                      <input type="text" formControlName="credits" name="credits" required>
                    </td>
                    <td>
                      <label>
                        Year:
                      </label>
                    </td>
                    <td>
                      <input type="text" formControlName="year" name="year" required>
                    </td>
                  
                </tr>
            


                <tr>
        
                  <td>
                    <label>
                      Status:
                    </label>
                  </td>
                  <td>
                    <input type="text" formControlName="status" name="status" required>
                  </td>


              </tr>     
                      
              </table>

            <button type="submit" class="save-button">Save</button>
          </form>
        </div>




        
        <h2>Semester Details</h2>
        
        
        
        <table>
          <thead>
            <tr>
              <th>Semester ID</th>
              <th>Semester Name</th>
              <th>Total Credits</th>
              <th>Year</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of semester">
              <td>{{ s.semId }}</td>
              <td>{{ s.semName }}</td>
              <td>{{ s.credits }}</td>
              <td>{{ s.year }}</td>
              <td>{{ s.status }}</td>
              <td>
                <!-- <button class="view-button">View Full Details</button> -->
                <button class="update-button">Update</button>
                <button class="delete-button" (click)="deleteDetails(s.semId)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
